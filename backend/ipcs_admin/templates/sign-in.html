{% load static %}
<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>IPCS SignIn</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">    
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <br/>
                <div id="message-div">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <br/>
                <form class="card auth_form" method = "POST">
                    {% csrf_token %}
                    <div class="header">
                        <img class="logo" src="https://ipcsgroup.in/wp-content/uploads/2022/07/A1-logo-final.jpg" alt="">
                        <h5>Admin Log In</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><button class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></button></span>
                            </div>                            
                        </div>
                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">SIGN IN</button type="submit">                        
 
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="www.w3digital.in" target="_blank">W3 Digital</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'assets/images/signin.svg' %}" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Get a reference to the div
    var timeoutDiv = document.getElementById("message-div");

    // Set a timeout to hide the div after 5000 milliseconds (2 seconds)
    setTimeout(function () {
        timeoutDiv.style.display = "none"; // or use timeoutDiv.remove() to remove the div
    }, 5000);
</script>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>


</html>
